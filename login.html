  <script>
    function myFunction() {
      var x = document.getElementById("pass");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
  <body>
    <div class="login_main_wrapper">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="image-wrap">
              <img src="images/form-image.gif" alt="img" />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-12">
            <div
              class="sw_contact_form_wrapper sw_contact_form_padder login_form_wrapper"
            >
              <div class="contact_right_wrapper">
                <div class="cmnt_area_div_mn">
                  <div class="sw_left_heading_wraper sw_dark_heading_wraper">
                    <h1>Login</h1>
                    <img src="images/heading_line.png" alt="title" />
                  </div>
                  <div class="row">
                    <form action="logdb.php" method="post">
                      <div class="cont_main_section">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="contect_form1">
                            <input
                              type="email"
                              name="txtemail"
                              placeholder="Email*"
                              class="require"
                            required title="Enter Email">
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="contect_form1">
                            <input
                              type="password"
                              name="txtpass"
                              placeholder="Password*"
                              class="require"
                              data-valid="email"
                              data-error="Email should be valid."
                              id="pass"
                            required title="Enter Password">
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <input
                              type="checkbox"
                              onclick="myFunction()"
                              id="show"
                            />
                            <label for="show">Show Password</label>
                          </div>
                        </div>
                        <ul>
                          <li>
                            <a href="javascript:;"
                              >&nbsp;&nbsp;&nbsp;&nbsp;Forget Password</a>
                          </li>
                        </ul>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="buttons">
                            <input type="submit" value="Login" name="submit" class="form-btn">
                            <a href="create_account.html">Create Account</a>
                          </div>
                        </div>
                      </div>
                    </form>
